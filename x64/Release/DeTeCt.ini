; impact settings
[impact]
; minimum impact strength
min_strength=0.30 
; minimum impact frames
frames=5
; minimum impact duration (s)
impact_duration_min=0.40
; impact radius in px
radius=10.00
; brightness threshold in brightness values 
thresh=0 
; apply mask for ref (0/1)
mask=0 
; detailed images (0/1)
detail=0
; intermediate frames (0/1) 
inter=0 
; maximum distance between max detection image and algorithm for detection (10.198, was 4.50)
impact_distance_max=0.03
; minimum value of max - mean in detection image for detection (196.0)
impact_max_avg_min=177.00
; minimum value of algorithm confidence for detection
impact_confidence_min=2.10
; show different frames during processing
[view]
; roi
roi=0
; tracking 
trk=0
; difference
dif=0
; reference
ref=0
; mask
msk=0
; threshold 
thr=0
; smooth 
smo=0
; histogram
his=0
; result
res=0
detect=1
mean=0
; roi settings
[roi]
; size factor
sizfac=0.90
; security factor
secfac=1.05
; median buffer size
medbuf=5.00
; Minimum value of pixel to take into account pixels for ROI calculation
ROI_min_px_val=10
; Minimum valid pixel size for a ROI 
ROI_min_size=68
; other configuration
[other]
; number of frames for the reference
refmin=50
; number of frames for a video to be analysed 
frmin=15 
; histogram scale
histscale=1.00
; Debayering code, OpenCV defined values: 0 (None), 46 (RGGB), 47 (GRBG), 48 (BGGR), 49 (GBRG)
debayer=0
; display dates only
dateonly=0
; ignore incorrect frames
ignore=1 
; Blur filter to apply: 0 (none), 1 (standard/box), 2 (median), 3 (gaussian)
filter=1
; Dark file name
darkfile=darkfile.tif
; processing options
[processing]
; datation mode only (no impact detection)
dateonly=0
; generation of zip file
zip=1
; opens explore folder for analysis
explorer=1
; opens an email window for sending the results
email=1
; launch processing after folder/file selection
autoprocessing=1
; exits detect automatically after impact detection
autoexit=0
; shutdown PCs when DeTeCt automatically exits (see autoexit)
autoshutdown=0
; debug activation (dev. mode only)
debug=0
; Maximum number of instances which can be forked by parent instance
maxinstances=1
; Reprocess or not files already processed (from log)
reprocessing=1
[general]
version=3.7.1
[background]
bg_detection_peak_factor=0.05
bg_detection_consecutive_frames=5
bg_detection_consecutive_values=5
